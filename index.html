    <div Class="widgets">


        <div class="widget" x-data="greetWidget">
            <h2>My greet widget</h2>
            <style>
                .message {
                    padding: 1em;
                    background-color: lightblue;
                    margin-bottom: 1em;
                }

                .input>label {
                    /* background-color: orangered; */
                    display: inline-block;
                    width: 15em;
                    padding: 1em;
                    font-weight: bold;
                }

                .input>input[type="text"] {
                    /* background-color: orangered; */
                    /* display: inline-block; */
                    /* width: 15em; */
                    padding: 1em;
                    margin: 1em;
                    /* font-weight: bold; */
                }

                .widgets {
                    display: flex;

                }

                .widget {
                    flex: 1;
                    border: 1px solid;
                    margin: 1em;
                    padding: 1em;
                    border-radius: 1em;
                }
                .widgets2{
                    display: flex;
                }
            </style>

            <div x-show="message.length >0 " class="message" x-text="message">
                You will be greeted here.
            </div>
            <label for="name"> Please enter your Name</label>
            <input type="text" id="name" x-model="name">
            <button x-on:click="greetMe">Greet!</button>
        </div>

        <div class="widget" x-data="{
        airtimeUsage: '',
        availableAmount: '0.00',
        airtimeMessage: '',
        calculate(){
           this.airtimeMessage = enoughAirtime(this.airtimeUsage, this.availableAmount)
        }
       }">
            <h2>Enough Airtime</h2>
            <div class="input ">
                <label for="usage">Please enter your airtime usage:</label>
                <input type="text" id="usage" x-model="airtimeUsage">
            </div>
            <div class="input ">
                <label for="amount">Amount available:</label>
                <input type="text" id="amount" x-model="availableAmount">
            </div>

            <div class="message" x-text="airtimeMessage">
                Number of airtime left displayed here ...
            </div>
            <div>
                <button x-on:click="calculate">Calculate airtime usage</button>
            </div>
        </div>
    </div>


    <div class=widgets2>

        <div class="widget" x-data="{
              airtimeUsage: '',
               airtimeMessage: '',
               calculate1(){
               this.airtimeMessage = totalPhoneBill(this.airtimeUsage)
            }
           }">
            <h2>Total phone bill</h2>
            <div class="inputString ">
                <label for="callSmsString"> Please enter string 'call, sms, call, sms, sms':</label>
                <input type="text" id="callSmsString" x-model="airtimeUsage">
            </div>

            <div class="message" x-text="airtimeMessage">
                totalPhoneBill will be displayed here ...
            </div>
            <div>
                <button x-on:click="calculate1">Calculate airtime usage</button>
            </div>
        </div>
